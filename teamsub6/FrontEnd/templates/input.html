<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>학생 정보 입력</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f6f8fb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px 40px;
        width: 450px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .radio-group,
      .checkbox-group {
        display: flex;
        gap: 15px;
        margin-top: 5px;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="form-card">
      <h2>학생 정보 입력</h2>
      <form action="/result" method="POST">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" name="Name" id="name" />
        </div>

        <div class="form-group">
          <label for="studentNumber">학번</label>
          <input type="text" name="StudentNumber" id="studentNumber" />
        </div>

        <div class="form-group">
          <label>성별</label>
          <div class="radio-group">
            <label><input type="radio" name="Gender" value="Male" /> 남</label>
            <label
              ><input type="radio" name="Gender" value="Female" /> 여</label
            >
          </div>
        </div>

        <div class="form-group">
          <label for="major">전공</label>
          <input type="text" name="Major" id="major" />
        </div>

        <div class="form-group">
          <label>프로그래밍 언어</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="Languages" value="Python" />
              Python</label
            >
            <label
              ><input type="checkbox" name="Languages" value="Java" />
              Java</label
            >
            <label
              ><input type="checkbox" name="Languages" value="HTML" />
              HTML</label
            >
            <label
              ><input type="checkbox" name="Languages" value="C++" /> C++</label
            >
          </div>
        </div>

        <button class="submit-btn" type="submit">제출</button>
      </form>
    </div>
  </body>
</html>
