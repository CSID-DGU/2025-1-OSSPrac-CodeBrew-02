<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 정보 입력</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --text-color: #333;
            --background-color: #f4f4f9;
            --footer-color: #666;
            --hover-color: #0056b3;
        }
        footer {
            padding: 20px;
            text-align: center;
            background-color: var(--background-color);
            color: var(--footer-color);
            font-size: 0.9rem;
            margin-top: 20px; /* 위쪽 여백만 추가 */
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: var(--hover-color);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            background-color:rgb(254, 255, 255);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .person-block {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .bold {
            font-weight: bold;
        }
        .email-container {
            display: flex;
            gap: 5px;
        }
        .picture-options {            
            display: flex;
            justify-content: center;
            gap: 20px;
            padding bottom: 10px
        }
        .picture-option {
            position: relative;
            display: inline-block;
            width: 140px;
            height: 140px;
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border: none;
        }
        .picture-option input[type="radio"] {
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .radio-container,
        .checkbox-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        .main-button {
            padding-top: 20px; /* 여백 추가 */
            display: inline-block;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            align-items: center;
            margin: 0 auto; /* 가운데 정렬 */
            display: block; /* block으로 설정하여 중앙 정렬 */
            width: 200px;
        }

        .main-button:hover {
            background:#0056b3;
        }

        main {
            padding-top: 40px; /* 여백 추가 */
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <body>
    <header>
        <h1>팀 구성원 정보 입력</h1>
        <a href="/" class="main-button">Back to Main Pages</a>
    </header>
    <form action="/result" method="POST">
        <div id="personContainer">
            <div class="person-block">
                <p class="bold">Profile Image</p>
                <div class="picture-options">
                    <label class="picture-option">
                        <input type="radio" name="Picture[${personCount}]" value="Picture1" required>
                        <img src="https://raw.githubusercontent.com/CSID-DGU/2025-1-OSSPrac-CodeBrew-02/main/Subject3_2/images/member1.png" alt="Picture 1" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="Picture[${personCount}]" value="Picture2">
                        <img src="https://raw.githubusercontent.com/CSID-DGU/2025-1-OSSPrac-CodeBrew-02/main/Subject3_2/images/member2.png" alt="Picture 2" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="Picture[${personCount}]" value="Picture3">
                        <img src="https://raw.githubusercontent.com/CSID-DGU/2025-1-OSSPrac-CodeBrew-02/main/Subject3_2/images/member3.png" alt="Picture 3" class="profile-pic">
                    </label><br>
                </div>

                <p class="bold">Role</p>
                <div class="radio-container">
                    <input type="radio" name="Role[0]" value="TeamLeader">팀장
                    <input type="radio" name="Role[0]" value="TeamMember">팀원
                </div>

                <p class="bold">Name <input type="text" name="Name[]" required></p>
                <p class="bold">Student Number <input type="text" name="StudentNumber[]" required></p>
                
                <p class="bold">Gender</p>
                <div class="radio-container">
                    <input type="radio" name="Gender[0]" value="Male"> Male
                    <input type="radio" name="Gender[0]" value="Female"> Female
                </div>

                <p class="bold">Major <input type="text" name="Major[]" required></p>

                <p style="font-weight: bold;">Programming Languages</p>
                <div style="display: flex; gap: 15px;">
                    <label style="font-weight: normal;"><input type="checkbox" value="Python" name="language[0][]"/>Python</label>
                    <label style="font-weight: normal;"><input type="checkbox" value="Java" name="language[0][]"/>Java</label>
                    <label style="font-weight: normal;"><input type="checkbox" value="HTML" name="language[0][]"/>HTML</label>
                    <label style="font-weight: normal;"><input type="checkbox" value="C++" name="language[0][]"/>C++</label>
                </div>

                <p class="bold">Phone <input type="text" name="Phone[]" required></p>

                <p class="bold">Email</p>
                <div class="email-container">
                    <input type="text" name="Email[]" required style="flex-grow: 1;"> @
                    <select name="EmailDomain[]">
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="dgu.ac.kr">dgu.ac.kr</option>
                    </select>
                </div>
                
                <p class="bold">MBTI <input type="text" name="MBTI[]"></p>
            </div>
        </div>
        <div class="button-container">
            <button type="button" onclick="addPerson()">추가</button>
            <button type="submit">제출</button>
        </div>

    </form>

    <script>
        // 새 입력 필드를 추가하는 함수
        function addPerson() {
            const container = document.getElementById("personContainer");
            const personCount = document.querySelectorAll(".person-block").length;

            // 새로운 사람 정보를 위한 입력 블록 생성
            const personBlock = document.createElement("div");
            personBlock.className = "person-block";
            personBlock.innerHTML = `
                <p class="bold">Profile Picture</p>
                <div class="picture-options">
                    <label class="picture-option">
                        <input type="radio" name="Picture[${personCount}]" value="Picture1" required>
                        <img src="https://raw.githubusercontent.com/CSID-DGU/2025-1-OSSPrac-CodeBrew-02/main/Subject3_2/images/member1.png" alt="Picture 1" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="Picture[${personCount}]" value="Picture2">
                        <img src="https://raw.githubusercontent.com/CSID-DGU/2025-1-OSSPrac-CodeBrew-02/main/Subject3_2/images/member2.png" alt="Picture 2" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="Picture[${personCount}]" value="Picture3">
                        <img src="https://raw.githubusercontent.com/CSID-DGU/2025-1-OSSPrac-CodeBrew-02/main/Subject3_2/images/member3.png" alt="Picture 3" class="profile-pic">
                    </label><br>
                </div>

                <p class="bold">Role</p>
                <div class="radio-container">
                    <input type="radio" name="Role[${personCount}]" value="TeamLeader" checked>팀장
                    <input type="radio" name="Role[${personCount}]" value="TeamMember">팀원
                </div>

                <p class="bold">Name <input type="text" name="Name[]" required></p>
                <p class="bold">Student Number <input type="text" name="StudentNumber[]" required></p>
                
                <p class="bold">Gender</p>
                <div class="radio-container">
                    <input type="radio" name="Gender[${personCount}]" value="Male" checked> Male
                    <input type="radio" name="Gender[${personCount}]" value="Female"> Female
                </div>

                <p class="bold">Major <input type="text" name="Major[]" required></p>

                <p style="font-weight: bold;">Programming Languages</p>
                <div style="display: flex; gap: 15px;">
                    <label style="font-weight: normal;"><input type="checkbox" value="Python" name="language[${personCount}][]"/>Python</label>
                    <label style="font-weight: normal;"><input type="checkbox" value="Java" name="language[${personCount}][]"/>Java</label>
                    <label style="font-weight: normal;"><input type="checkbox" value="HTML" name="language[${personCount}][]"/>HTML</label>
                    <label style="font-weight: normal;"><input type="checkbox" value="C++" name="language[${personCount}][]"/>C++</label>
                </div>

                <p class="bold">Phone <input type="text" name="Phone[]" required></p>

                <p class="bold">Email</p>
                <div class="email-container">
                    <input type="text" name="Email[]" required style="flex-grow: 1;"> @
                    <select name="EmailDomain[]">
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="dgu.ac.kr">dgu.ac.kr</option>
                    </select>
                </div>
                
                <p class="bold">MBTI <input type="text" name="MBTI[]" required></p>
            `;

            // 입력 블록을 personContainer에 추가
            container.appendChild(personBlock);
        }
    </script>
    
    <footer>
        <p>&copy; 2025 CodeBrew. All rights reserved.</p>
        <p>팀에 대한 자세한 정보를 보려면 <a href="javascript:void(0);" onclick="window.open('https://github.com/CSID-DGU/2025-1-OSSPrac-CodeBrew-02', 'GitHubPage', 'width=600,height=600,top=100,left=100')">GitHub</a>를 방문하세요.</p>
    </footer>
    
</body>
</html>
