<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - CodeBrew Team</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --text-color: #333;
        --background-color: #f4f4f9;
        --card-color: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 5px 20px; /* 여백 크기를 정교하게 조정 */
        margin-top: 20px; /* 헤더 위에 20px 여백 추가 */
        color: var(--primary-color);
        text-align: center;
        box-sizing: border-box;
      }

      header h1 {
        font-size: 2rem;
        font-weight: 600;
        margin: 0 0 10px;
      }

      header p {
        font-size: 1rem;
        margin: 0 0 20px;
      }

      .main-button {
        padding-top: 20px; /* 여백 추가 */
        display: inline-block;
        padding: 8px 16px;
        font-size: 0.9rem;
        font-weight: 600;
        color: white;
        background: #0056b3;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .main-button:hover {
        background: #007bff;
      }

      main {
        padding-top: 0px;
      }

      .team-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 40px 20px;
      }

      .team-member {
        text-align: center;
        width: 300px;
        padding: 20px;
        background-color: var(--card-color);
        border-radius: 12px;
        box-shadow: 0 4px 8px var(--shadow-color);
      }

      .team-member img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
      }

      .team-member h3 {
        font-size: 1.5rem;
        margin: 15px 0 5px;
      }

      .team-member p {
        margin: 5px 0;
        font-size: 1rem;
      }

      footer {
        margin-top: 20px;
        padding: 20px;
        text-align: center;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CodeBrew에게 연락주세요</h1>
      <p>질문이 있으시다면 언제든지 연락주세요.</p>
    </header>

    <main>
      <section class="team-container">
        <div class="team-member">
          <h3>현민영</h3>
          <p><strong>Email:</strong> myhyun1123@dgu.ac.kr</p>
          <h3>조현서</h3>
          <p><strong>Email:</strong> dudnql7071@naver.com</p>
          <h3>이은정</h3>
          <p><strong>Email:</strong> etlee12@naver.com</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 CodeBrew. All rights reserved.</p>
      <p>
        팀에 대한 자세한 정보를 보려면
        <a
          href="javascript:void(0);"
          onclick="window.open('https://github.com/CSID-DGU/2025-1-OSSPrac-CodeBrew-02', 'GitHubPage', 'width=600,height=600,top=100,left=100')"
          >GitHub</a
        >를 방문하세요.
      </p>
    </footer>
  </body>
</html>
